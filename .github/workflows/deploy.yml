name: Deploy Strapi to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hello-strapi:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 1. (ARREGLO) Limpia el disco de Docker para liberar espacio
            sudo docker system prune -a -f
            
            # 2. Asegura que la carpeta de 'uploads' exista
            mkdir -p /home/${{ secrets.EC2_USER }}/strapi-uploads
            
            # 3. Descarga la imagen más nueva de DockerHub
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hello-strapi:latest
            
            # 4. Detiene y elimina el contenedor antiguo
            sudo docker stop strapi-container || true
            sudo docker rm strapi-container || true
            
            # 5. (ARREGLO) Lanza el nuevo contenedor (todo en una línea)
            sudo docker run -d -p 1337:1337 --name strapi-container -e APP_KEYS="dummyKey1,dummyKey2" -e API_TOKEN_SALT="dummySalt" -e ADMIN_JWT_SECRET="dummyAdminSecret" -e JWT_SECRET="dummyJwtSecret" -v /home/${{ secrets.EC2_USER }}/strapi-uploads:/app/public/uploads ${{ secrets.DOCKERHUB_USERNAME }}/hello-strapi:latest
