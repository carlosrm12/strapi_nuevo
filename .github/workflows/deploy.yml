name: Deploy Strapi to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          # <-- ARREGLO: Corregido el error de tipeo (era DOKERHUB)
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # <-- ARREGLO: Corregido el error de tipeo (era DOKERHUB)
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hello-strapi:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 1. Asegura que la carpeta de datos exista
            mkdir -p /home/${{ secrets.EC2_USER }}/strapi-data
            
            # 2. Descarga la imagen más nueva de DockerHub
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hello-strapi:latest
            
            # 3. Detiene el contenedor antiguo (si está corriendo)
            sudo docker stop strapi-container || true
            
            # 4. Elimina el contenedor antiguo (si existe)
            sudo docker rm strapi-container || true
            
            # 5. Lanza el nuevo contenedor forzando el modo DESARROLLO
            sudo docker run -d \
              -p 1337:1337 \
              --name strapi-container \
              -v /home/${{ secrets.EC2_USER }}/strapi-data:/app/.tmp \
              ${{ secrets.DOCKERHUB_USERNAME }}/hello-strapi:latest \
              strapi develop
