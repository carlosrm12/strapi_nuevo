name: Deploy Strapi to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # <-- CAMBIO 1: Nuevo nombre de imagen
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hello-strapi:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # <-- CAMBIO 2: Crear una carpeta en el EC2 para guardar la base de datos
            mkdir -p /home/ec2-user/strapi-data

            # <-- CAMBIO 3: Usar el nuevo nombre de imagen
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hello-strapi:latest

            # <-- CAMBIO 4: Usar un nuevo nombre de contenedor
            docker stop strapi-container || true
            docker rm strapi-container || true

            # <-- CAMBIO 5: Comando 'docker run' adaptado para Strapi
            docker run -d \
              -p 1337:1337 \
              --name strapi-container \
              # <-- CAMBIO 6 (VITAL): Mapear la carpeta de la base de datos a nuestro EC2
              -v /home/ec2-user/strapi-data:/app/.tmp \
              ${{ secrets.DOCKERHUB_USERNAME }}/hello-strapi:latest
